version: '3.8'

services:
  # PostgreSQL with PostGIS extension
  postgres:
    image: postgis/postgis:18-3.6
    container_name: nodeorb-postgres
    environment:
      POSTGRES_DB: freight_marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - nodeorb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Freight Marketplace Service
  freight-marketplace:
    build:
      context: ./freight-marketplace
      dockerfile: Dockerfile
    container_name: nodeorb-freight-marketplace
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/freight_marketplace
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    ports:
      - "8089:8084"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nodeorb-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped

networks:
  nodeorb-network:
    driver: bridge

volumes:
  postgres_data:
