# SCM-Audit Service Configuration

server:
  port: 8082

spring:
  application:
    name: nodeorb-scm-audit

  datasource:
    url: jdbc:postgresql://localhost:5432/nodeorb_audit
    username: nodeorb_audit
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379

  # Async configuration
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
      thread-name-prefix: audit-async-

logging:
  level:
    root: INFO
    com.nodeorb.audit: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
