spring:
  application:
    name: logi-autonomous-ops
  datasource:
    url: jdbc:postgresql://localhost:5432/logi_autonomous
    username: logi_autonomous
    password: password
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  task:
    execution:
      pool:
        core-size: 10
        max-size: 20
      thread-name-prefix: autonomous-

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8092

logi:
  autonomous:
    ai:
      enabled: true
      model-path: /models/autonomous/
      inference-timeout: 5000
      cache-ttl: 3600
    decision-making:
      mode: autonomous
      human-oversight: true
      escalation-threshold: 0.85
      max-autonomous-decisions: 100
    optimization:
      enabled: true
      interval: 30000
      window-size: 3600000
    predictive-maintenance:
      enabled: true
      alert-threshold: 0.7
      prediction-horizon: 604800000
    edge:
      enabled: true
      sync-interval: 10000
      offline-mode: true
    autonomous-vehicles:
      enabled: true
      protocol: v2x
      safety-mode: active
      max-speed: 60

  fms:
    url: http://localhost:8085

  tms:
    url: http://localhost:8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus