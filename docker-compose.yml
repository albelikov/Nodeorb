version: '3.8'

x-infra-healthcheck: &infra-healthcheck
  interval: 10s
  timeout: 5s
  retries: 5

x-service-healthcheck: &service-healthcheck
  interval: 30s
  timeout: 10s
  retries: 5

services:
  # Инфраструктура (профиль infra)
  postgres:
    image: postgis/postgis:18-alpine
    container_name: nodeorb-postgres
    environment:
      POSTGRES_DB: nodeorb
      POSTGRES_USER: nodeorb
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      POSTGRES_MULTIPLE_DATABASES: scm_db,oms_db,wms_db,fms_db,tms_db,ao_db,customs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    networks:
      - nodeorb-network
    healthcheck:
      <<: *infra-healthcheck
      test: ["CMD-SHELL", "pg_isready -U nodeorb"]
    profiles: ["infra", "services", "all"]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nodeorb-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nodeorb.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nodeorb-network
    depends_on:
      - postgres
    profiles: ["infra", "all"]

  redis:
    image: redis:7-alpine
    container_name: nodeorb-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      <<: *infra-healthcheck
      test: ["CMD", "redis-cli", "ping"]
    networks:
      - nodeorb-network
    profiles: ["infra", "services", "all"]

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.2
    container_name: nodeorb-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/nodeorb
      KC_DB_USERNAME: nodeorb
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      KC_HOSTNAME_STRICT: false
      KC_PROXY: edge
    command: start-dev
    ports:
      - "8086:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.0\r\n' >&3;timeout 1 cat <&3 | grep -q '200 OK' || exit 1"]
    networks:
      - nodeorb-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    profiles: ["infra", "services", "all"]

  # MQTT Broker for IoT (профиль infra)
  emqx:
    image: emqx:5.3-alpine
    container_name: nodeorb-emqx
    environment:
      EMQX_DASHBOARD__DEFAULT_USER: admin
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${EMQX_PASSWORD:-admin}
    ports:
      - "1883:1883"  # MQTT
      - "8083:8083"  # MQTT over WebSocket
      - "18083:18083"  # Dashboard
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:18083/api/v4/nodes"]
    networks:
      - nodeorb-network
    profiles: ["infra", "all"]

  # Elasticsearch for logging (профиль infra)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: nodeorb-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
    networks:
      - nodeorb-network
    deploy:
      resources:
        limits:
          memory: 2G
    profiles: ["infra", "all"]

  # Kibana for visualization (профиль infra)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: nodeorb-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
    networks:
      - nodeorb-network
    profiles: ["infra", "all"]

  # Grafana for monitoring (профиль infra)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: nodeorb-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - nodeorb-network
    profiles: ["infra", "all"]

  # Prometheus for metrics (профиль infra)
  prometheus:
    image: prom/prometheus:v2.50.0
    container_name: nodeorb-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nodeorb-network
    profiles: ["infra", "all"]

  # Zipkin for distributed tracing (профиль infra)
  zipkin:
    image: openzipkin/zipkin:3.3
    container_name: nodeorb-zipkin
    ports:
      - "9411:9411"
    networks:
      - nodeorb-network
    profiles: ["infra", "all"]

  # SCM Service (Security & Compliance Management)
  scm-service:
    build:
      context: ./scm-service
      dockerfile: Dockerfile
    container_name: nodeorb-scm
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/scm_db
      SPRING_DATASOURCE_USERNAME: nodeorb
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
    ports:
      - "8081:8080"
    networks:
      - nodeorb-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # OMS Service (Order Management System)
  oms-service:
    build:
      context: ./oms-service
      dockerfile: Dockerfile
    container_name: nodeorb-oms
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/oms_db
      SPRING_DATASOURCE_USERNAME: nodeorb
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      SCM_SERVICE_URL: http://scm-service:8080
    ports:
      - "8082:8080"
    networks:
      - nodeorb-network
    depends_on:
      postgres:
        condition: service_healthy
      scm-service:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # WMS Service (Warehouse Management System)
  wms-service:
    build:
      context: ./wms-service
      dockerfile: Dockerfile
    container_name: nodeorb-wms
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wms_db
      SPRING_DATASOURCE_USERNAME: nodeorb
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      SCM_SERVICE_URL: http://scm-service:8080
      OMS_SERVICE_URL: http://oms-service:8080
    ports:
      - "8083:8080"
    networks:
      - nodeorb-network
    depends_on:
      postgres:
        condition: service_healthy
      scm-service:
        condition: service_healthy
      oms-service:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # FMS Service (Fleet Management System)
  fms-service:
    build:
      context: ./fms-service
      dockerfile: Dockerfile
    container_name: nodeorb-fms
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fms_db
      SPRING_DATASOURCE_USERNAME: nodeorb
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      SCM_SERVICE_URL: http://scm-service:8080
      WMS_SERVICE_URL: http://wms-service:8080
    ports:
      - "8084:8080"
    networks:
      - nodeorb-network
    depends_on:
      postgres:
        condition: service_healthy
      scm-service:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # TMS Service (Transportation Management System)
  tms-service:
    build:
      context: ./tms-service
      dockerfile: Dockerfile
    container_name: nodeorb-tms
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tms_db
      SPRING_DATASOURCE_USERNAME: nodeorb
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      SCM_SERVICE_URL: http://scm-service:8080
      FMS_SERVICE_URL: http://fms-service:8080
    ports:
      - "8085:8080"
    networks:
      - nodeorb-network
    depends_on:
      postgres:
        condition: service_healthy
      scm-service:
        condition: service_healthy
      fms-service:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # Autonomous Ops Service (AI/ML for logistics)
  autonomous-ops:
    build:
      context: ./autonomous-ops
      dockerfile: Dockerfile
    container_name: nodeorb-autonomous-ops
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ao_db
      SPRING_DATASOURCE_USERNAME: nodeorb
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      SCM_SERVICE_URL: http://scm-service:8080
      OMS_SERVICE_URL: http://oms-service:8080
      WMS_SERVICE_URL: http://wms-service:8080
      FMS_SERVICE_URL: http://fms-service:8080
      TMS_SERVICE_URL: http://tms-service:8080
    ports:
      - "8087:8080"
    networks:
      - nodeorb-network
    depends_on:
      postgres:
        condition: service_healthy
      scm-service:
        condition: service_healthy
      oms-service:
        condition: service_healthy
      wms-service:
        condition: service_healthy
      fms-service:
        condition: service_healthy
      tms-service:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # Customs Service (Integration with customs authorities)
  customs-service:
    build:
      context: ./customs-service
      dockerfile: Dockerfile
    container_name: nodeorb-customs
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/customs_db
      SPRING_DATASOURCE_USERNAME: nodeorb
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-nodeorb_dev_password}
      SCM_SERVICE_URL: http://scm-service:8080
      OMS_SERVICE_URL: http://oms-service:8080
      TMS_SERVICE_URL: http://tms-service:8080
    ports:
      - "8088:8080"
    networks:
      - nodeorb-network
    depends_on:
      postgres:
        condition: service_healthy
      scm-service:
        condition: service_healthy
      oms-service:
        condition: service_healthy
      tms-service:
        condition: service_healthy
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # Admin Backend
  admin-backend:
    build:
      context: ./admin-backend
      dockerfile: Dockerfile
    container_name: nodeorb-admin
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SCM_SERVICE_URL: http://scm-service:8080
      OMS_SERVICE_URL: http://oms-service:8080
      WMS_SERVICE_URL: http://wms-service:8080
      FMS_SERVICE_URL: http://fms-service:8080
      TMS_SERVICE_URL: http://tms-service:8080
      AUTONOMOUS_OPS_URL: http://autonomous-ops:8080
      CUSTOMS_SERVICE_URL: http://customs-service:8080
      KEYCLOAK_URL: http://localhost:8086
    ports:
      - "8080:8080"
    networks:
      - nodeorb-network
    depends_on:
      - scm-service
      - oms-service
      - wms-service
      - fms-service
      - tms-service
      - autonomous-ops
      - customs-service
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    restart: unless-stopped
    profiles: ["services", "all"]

  # Freight Marketplace Service (профиль marketplace)
  freight-marketplace-db:
    image: postgis/postgis:18-3.6
    container_name: nodeorb-freight-marketplace-db
    environment:
      POSTGRES_DB: freight_marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${FM_DB_PASSWORD:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - freight_marketplace_data:/var/lib/postgresql
    networks:
      - nodeorb-network
    healthcheck:
      <<: *infra-healthcheck
      test: ["CMD-SHELL", "pg_isready -U postgres"]
    profiles: ["marketplace", "all"]

  freight-marketplace:
    build:
      context: ./freight-marketplace
      dockerfile: Dockerfile
    container_name: nodeorb-freight-marketplace
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://freight-marketplace-db:5432/freight_marketplace
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${FM_DB_PASSWORD:-postgres}
    ports:
      - "8089:8084"
    depends_on:
      freight-marketplace-db:
        condition: service_healthy
    networks:
      - nodeorb-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      <<: *service-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
    restart: unless-stopped
    profiles: ["marketplace", "all"]

networks:
  nodeorb-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
  freight_marketplace_data:
  emqx_data:
  emqx_log:
  elasticsearch_data:
  grafana_data:
  prometheus_data:
