# Cyber Resilience Service Configuration
# Compatible with PostgreSQL 18

server:
  port: 8095

spring:
  application:
    name: nodeorb-cyber-resilience

  datasource:
    url: jdbc:postgresql://localhost:5432/nodeorb_cyber
    username: nodeorb_cyber
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  # Security configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/nodeorb}

# Cyber Resilience Configuration
nodeorb:
  cyber:
    # Rate limiting
    rate-limiting:
      enabled: true
      buckets:
        global:
          capacity: 1000
          refill-rate: 500
        api:
          capacity: 100
          refill-rate: 50
        auth:
          capacity: 10
          refill-rate: 5
    # DDoS protection
    ddos:
      enabled: true
      threshold-requests-per-second: 1000
      block-duration-seconds: 3600
    # Anomaly detection
    anomaly:
      enabled: true
      sensitivity: medium
      window-minutes: 15
      thresholds:
        login-failures: 5
        api-calls: 1000
        data-access: 10000
    # Geographic restrictions
    geo-restriction:
      enabled: false
      allowed-countries:
        - RU
        - BY
        - KZ
    # Threat intelligence
    threat-intel:
      enabled: true
      feed-url: ${THREAT_FEED_URL}
      update-interval-hours: 6
    # Incident response
    incident-response:
      auto-block: true
      auto-block-threshold: 0.9
      notification-channels:
        - email
        - slack
        - pagerduty
    # Vulnerability scanning
    vulnerability:
      enabled: true
      schedule: "0 0 * * *"
      critical-threshold: 7
      high-threshold: 5

logging:
  level:
    root: INFO
    com.nodeorb.cyber: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus