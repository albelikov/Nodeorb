# Основная конфигурация
server.port=8092
spring.application.name=logi-autonomous-ops

# База данных PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/logi_autonomous
spring.datasource.username=logi_autonomous
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway миграции
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JPA конфигурация
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis для кэша
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Async конфигурация
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.thread-name-prefix=autonomous-

# Конфигурация Autonomous Ops
logi.autonomous.ai.enabled=true
logi.autonomous.ai.model-path=/models/autonomous/
logi.autonomous.ai.inference-timeout=5000
logi.autonomous.ai.cache-ttl=3600
logi.autonomous.decision-making.mode=autonomous
logi.autonomous.decision-making.human-oversight=true
logi.autonomous.decision-making.escalation-threshold=0.85
logi.autonomous.decision-making.max-autonomous-decisions=100
logi.autonomous.optimization.enabled=true
logi.autonomous.optimization.interval=30000
logi.autonomous.optimization.window-size=3600000
logi.autonomous.predictive-maintenance.enabled=true
logi.autonomous.predictive-maintenance.alert-threshold=0.7
logi.autonomous.predictive-maintenance.prediction-horizon=604800000
logi.autonomous.edge.enabled=true
logi.autonomous.edge.sync-interval=10000
logi.autonomous.edge.offline-mode=true
logi.autonomous.autonomous-vehicles.enabled=true
logi.autonomous.autonomous-vehicles.protocol=v2x
logi.autonomous.autonomous-vehicles.safety-mode=active
logi.autonomous.autonomous-vehicles.max-speed=60
logi.fms.url=http://localhost:8085
logi.tms.url=http://localhost:8084

# Логирование
logging.level.root=INFO
logging.level.com.logi.autonomous=DEBUG
logging.level.org.springframework.ai=DEBUG

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus