# Transport Platform Service Configuration
# Compatible with PostgreSQL 18

server:
  port: 8093

spring:
  application:
    name: nodeorb-transport-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/nodeorb_transport
    username: nodeorb_transport
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  # Digital signature configuration
  crypto:
    algorithm: RSA
    key-size: 4096
    signature-algorithm: SHA256withRSA

# Transport Platform Configuration
nodeorb:
  transport:
    # Мультимодальные перевозки
    multimodal:
      enabled: true
      modes:
        - road
        - rail
        - air
        - sea
        - courier
      transfer-points:
        max-hub-size: 100
        transfer-time-buffer: 3600
    # Управление договорами
    contracts:
      versioning: true
      approval-workflow: true
      auto-renewal: false
      notification-days: 30
    # Тарифы
    tariffs:
      calculation-mode: weight-distance
      currency: RUB
      fuel-surcharge-enabled: true
      fuel-surcharge-adjustment: daily
    # Интеграции
    integrations:
      railway:
        enabled: true
        api-url: ${RAILWAY_API_URL}
      air:
        enabled: true
        api-url: ${AIR_API_URL}
      sea:
        enabled: true
        api-url: ${SEA_API_URL}
    # Последняя миля
    last-mile:
      enabled: true
      providers:
        - dpd
        - cdek
        - russian-post
      optimization: true

  tms:
    url: http://localhost:8084

  fms:
    url: http://localhost:8085

  freight:
    url: http://localhost:8089

logging:
  level:
    root: INFO
    com.nodeorb.transport: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
