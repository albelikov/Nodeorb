# Customs Service Configuration
# Compatible with PostgreSQL 18

server:
  port: 8090

spring:
  application:
    name: nodeorb-customs-service

  datasource:
    url: jdbc:postgresql://localhost:5432/nodeorb_customs
    username: nodeorb_customs
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC

  data:
    redis:
      host: localhost
      port: 6379

  # SOAP configuration for customs API
  soap:
    wsdl:
      path: classpath:wsdl/customs.wsdl
    connection-timeout: 30000
    read-timeout: 60000

# Customs Configuration
nodeorb:
  customs:
    # ТН ВЭД коды
    tnved:
      enabled: true
      cache-ttl: 86400
    # Таможенные платежи
    payments:
      currency: RUB
      calculation-mode: accurate
    # Электронный документооборот
    edocs:
      format: XML
      signature-required: true
      archive-retention-years: 5
    # Интеграция с ЕАЭС
    eaes:
      enabled: true
      api-url: ${EAES_API_URL:https://eaes.gov.example.com}
      cert-path: ${EAES_CERT_PATH}
    # Генерация документов
    documents:
      output-format: PDF
      template-path: classpath:templates/customs/
      watermark-enabled: true

  tms:
    url: http://localhost:8084

logging:
  level:
    root: INFO
    com.nodeorb.customs: DEBUG
    org.springframework.ws: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
