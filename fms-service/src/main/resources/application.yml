# FMS Service Configuration

server:
  port: 8085

spring:
  application:
    name: nodeorb-fms-service

  datasource:
    url: jdbc:postgresql://localhost:5432/nodeorb_fms
    username: nodeorb_fms
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379

  # WebSocket configuration
  websocket:
    servlet:
      path: /ws/fleet
    message-size-limit: 65536

# Telematics Configuration
nodeorb:
  telematics:
    mqtt:
      broker-url: tcp://localhost:1883
      client-id: nodeorb-fms
      keep-alive-interval: 60
      connection-timeout: 30
    vehicle:
      protocols:
        - teltonika
        - gt06
        - coban
      heartbeat-timeout: 300
      offline-threshold: 600

  fleet:
    driver:
      max-assigned-vehicles: 5
      rest-period-minutes: 45
    vehicle:
      maintenance-alert-days: 30
      inspection-alert-days: 7
      insurance-alert-days: 30
    tracking:
      update-interval: 10000
      retention-days: 365
      history-points-per-vehicle: 100000

# Real-time monitoring
  monitoring:
    geofencing:
      enabled: true
      check-interval: 30000
    alerts:
      enabled: true
      notification-channels:
        - email
        - sms
        - push

logging:
  level:
    root: INFO
    com.nodeorb.fms: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
