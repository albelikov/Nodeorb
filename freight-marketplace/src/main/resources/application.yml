# Freight Marketplace Service Configuration
spring:
  application:
    name: freight-marketplace

  profiles:
    active: development

  datasource:
    url: jdbc:postgresql://localhost:5432/freight_marketplace
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

server:
  port: 8084

logging:
  level:
    com.nodeorb.freight.marketplace: DEBUG
    org.springframework.security: DEBUG

freight:
  marketplace:
    auction:
      bid-expiration-hours: 24
      max-bids-per-order: 10
      auto-award-threshold: 0.8
    matching:
      algorithm: weighted
      price-weight: 0.4
      reputation-weight: 0.3
      proximity-weight: 0.3
      min-match-score: 0.6
    notification:
      email-enabled: true
      push-enabled: true
      web-socket-enabled: true

# Security Configuration
security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://localhost:8080/realms/nodeorb